[customizations.installer.kickstart]
contents = """
# Generated by Anaconda 43.44
# OSTree container setup
ostreecontainer --no-signature-verification --transport="oci" --url="/run/install/repo/container"

# Run the Setup Agent on first boot
firstboot --enable

# Generated using Blivet version 3.12.1
ignoredisk --only-use=nvme0n1
# System bootloader configuration
bootloader --location=mbr --boot-drive=nvme0n1
# Partition clearing information
clearpart --all --initlabel --disklabel=gpt
# Disk partitioning information
part pv.441 --fstype="lvmpv" --ondisk=nvme0n1 --size=262148
part pv.442 --fstype="lvmpv" --ondisk=nvme0n1 --size=262148
part pv.443 --fstype="lvmpv" --ondisk=nvme0n1 --size=262148
part /boot/efi --fstype="efi" --ondisk=nvme0n1 --size=1024 --fsoptions="umask=0077,shortname=winnt"
part /boot --fstype="ext4" --ondisk=nvme0n1 --size=4096
volgroup vg4root --pesize=4096 pv.441
volgroup vg4var --pesize=4096 pv.442
volgroup vg4home --pesize=4096 pv.443
logvol / --fstype="ext4" --size=32144 --grow --name=lv4root --vgname=vg4root
logvol /var --fstype="ext4" --size=32144 --grow --name=lv4var --vgname=vg4var
logvol /home --fstype="ext4" --size=32144 --grow --name=lv4home --vgname=vg4home

#Root password
rootpw --lock
sshkey --username=developer "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIAjwQ7tNZyJiLYde7ZMtNvkVvJUhLd7JAwm5SDckkmAo"
user --groups=wheel,sudo,admins --name=developer --password=t0change
"""
